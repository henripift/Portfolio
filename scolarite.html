    <script>
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a[href="#waves"]');
            if (link) {
                e.preventDefault();
                e.stopPropagation();
                
                const waves = document.getElementById('waves');
                if (waves) {
                    // Toggle la classe pour cacher/afficher
                    waves.classList.toggle('hidden');
                    
                    // Changer le texte du lien
                    if (waves.classList.contains('hidden')) {
                        link.textContent = 'Activer les vagues en fond.';
                    } else {
                        link.textContent = 'Désactiver les vagues en fond';
                    }
                }
            }
        });
    </script>
